<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goat or Wolf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Goat or Wolf</h1>
    </header>
    <main>
        <div class="container">
            <div class="stats">
                <h2 id="heads-count">Goat: 0</h2>
                <h2 id="tails-count">Wolf: 0</h2>
            </div>
        
            <div class="coin">
                <div class="heads">
                    <img src="/assest/goat.png">
                </div>
                <div class="tails">
                    <img src="/assest/wolf.png">
                </div>
            </div>
            <div class="buttons">
                <button id="flip-button">Tirar</button>
                <button id="reset-button">Vuelve a empezar</button>
            </div>
        </div>
    </main>
    
        <script src="goatwolf.js"></script>
    
    
</body>
</html>
